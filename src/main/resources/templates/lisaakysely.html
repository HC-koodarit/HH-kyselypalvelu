<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<title>Lis채채 kysely</title>
</head>
<body>
	<h1>Lis채채 uusi kysely</h1>
	<div>
		<form th:object="${kysely}" th:action="@{savekysely}" action="#"
			method="post">
			<label for="nimi">Nimi</label>
			<textarea rows="2" cols="60" type="text" name="nimi"></textarea>
			<div style="clear: both; display: block; height: 1em;"></div>
			<label for="kuvaus">Kuvaus</label>
			<textarea rows="2" cols="60" type="text" name="kuvaus"></textarea>
			<div style="clear: both; display: block; height: 1em;"></div>
			<input type="submit" value="Tallenna" class="btn btn-success"></input>
		</form>
		<div style="clear: both; display: block; height: 1em;"></div>
		<a href="/kyselylista" class="btn btn-primary">Takaisin
			kyselylistaan</a>
	</div>
</body>
</html>
