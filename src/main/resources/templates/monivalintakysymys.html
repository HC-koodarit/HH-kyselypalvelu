<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<title>Lisää monivalintakysymys</title>
</head>
<body>
	<div>
	<div style="clear: both; display: block; height: 30px;"></div>
		<h3>Lisää uusi monivalintakysymys</h3>
		<form th:object="${vaihtoehto}" th:action="@{/lisaavaihtoehto/__${kyselyId}__/save}" action="#" method="post">
			<textarea rows = "2" cols = "60" name = "nimi"></textarea>
         	<br>
			<div style="clear: both; display: block; height: 1em;"></div>
			<input type="submit" value="Lisää vaihtoehto" class="btn btn-success"></input>
		</form>
	</div>
	<div>
		<div style="clear: both; display: block; height: 1em;"></div>
		<a href="/kyselylista" class="btn btn-primary">Takaisin
			kyselylistaan</a>
	</div>
</body>
</html>
