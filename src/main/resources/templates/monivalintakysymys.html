<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<title>Lisää vaihtoehto</title>
</head>
<body>

	<h3 th:text="${kysymys.kysymysteksti}"></h3>

	<table class="table table-sm">
		<tr>
			<th>Vaihtoehdot</th>
			<th></th>
			<th></th>
		</tr>
	
	 	<tr th:each="vaihtoehto : ${vaihtoehdot}">
			<td th:text="${vaihtoehto.nimi}"></td>
			<td><a th:href="@{/muokkaavaihtoehtoa/{id}(id=${vaihtoehto.id})}" class="btn btn-primary">Muokkaa</a></td>
			<td><a th:href="@{/poistavaihtoehto/{id}(id=${vaihtoehto.id})}" class="btn btn-danger">Poista</a></td>
		</tr>
	</table>
	
	<div style="clear: both; display: block; height: 30px;"></div>
		
		
		<h5>Lisää vastausvaihtoehto</h5>
		<form th:object="${vaihtoehto}" th:action="@{/lisaavaihtoehto/save}" action="#" method="post">
			<select id="kysymykset" th:field="*{kysymys}" hidden="hidden">
				<option th:value="${kysymys.id}"></option>
			</select>
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" />
	
			<textarea rows = "2" cols = "60" name = "nimi"></textarea>
         	<br>
			<div style="clear: both; display: block; height: 1em;"></div>
			<input type="submit" value="Lisää" class="btn btn-success"></input>
		</form>
	<div>
		<div style="clear: both; display: block; height: 1em;"></div>

		<a th:href="@{/kysely/{id}(id=${kysymys.kysely.id})}" class="btn btn-primary">Takaisin kyselyn muokkaukseen</a>
		<a href="/kyselylista" class="btn btn-primary">Takaisin kyselylistaan</a>
	</div>
</body>
</html>
