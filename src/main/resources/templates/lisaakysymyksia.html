<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<title>Muokkaa kyselyä</title>
</head>
<body>
	<div>
		<h1 th:text="${kysely.nimi}"></h1>
		<div style="clear: both; display: block; height: 30px;"></div>
		<h2>Kysymykset</h2>
		<!--  <ol>
			<li th:each="kysymys : ${kysymykset}" th:text="${kysymys.kysymysteksti}"></li>
		</ol>-->
		<table>
			<tr th:each="kysymys : ${kysymykset}">
				<td th:text="${kysymys.kysymysteksti}"></td>
				<td><a th:href="@{/editkysymys/{id}(id=${kysymys.id})}" class="btn btn-primary">Muokkaa</a></td>
				<td><a th:href="@{/delete/{id}(id=${kysymys.id})}" class="btn btn-primary">Poista</a></td>
			</tr>
		</table>
	</div>
	<div>
	<div style="clear: both; display: block; height: 30px;"></div>
		<h3>Lisää uusi kysymys</h3>
		<form th:object="${kysymys}" th:action="@{/addkysymys/__${kyselyId}__/save}" action="#" method="post">
			<!-- Lisää uusi kysymys -->
			<textarea rows = "5" cols = "60" name = "kysymysteksti"></textarea>
         	<br>
			<div style="clear: both; display: block; height: 1em;"></div>
			<select id="kyselyt" th:field="*{kysely}" hidden="hidden">
				<option th:value="${kysely.id}"></option>
			</select>
			<div style="clear: both; display: block; height: 1em;"></div>
			<input type="submit" value="Lisää kysymys" class="btn btn-success"></input>
			<!-- TODO
			<input type="submit" value="Lisää monivalintakysymys" class="btn btn-success"></input>
			 -->
		</form>
	</div>
	<div>
		<div style="clear: both; display: block; height: 1em;"></div>
		<a href="/kyselylista" class="btn btn-primary">Takaisin
			kyselylistaan</a>
	</div>
</body>
</html>
