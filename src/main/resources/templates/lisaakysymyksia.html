<!DOCTYPE html>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Muokkaa kyselyä</title>
</head>
<body>
	<div>
		<h1 th:text="${kysely.nimi}"></h1>
		<h1>Kysymykset</h1>
		<ul>
		<li th:each="kysymys : ${kysymykset}" th:text="${kysymys.kysymysteksti}"></li>
		</ul>
	</div>
	<div>
		<h2 >Lisää uusi kysymys</h2>
		<form th:object="${kysymys}" th:action="@{/kyselylista/edit/__${kyselyId}__/save}" action="#" method="post">
			<label for="kysymysteksti">Kysymysteksti</label>
			<input type="text" th:field="*{kysymysteksti}" />
			<div style="clear: both; display: block; height: 1em;"></div>
			<select id="kyselyt" th:field="*{kysely}" hidden="hidden">
			<option th:value="${kysely.id}"></option>
			</select>
			<div style="clear: both; display: block; height: 1em;"></div>
			<input type="submit" value="Lisää"></input>
		</form>
	</div>
</body>
</html>
